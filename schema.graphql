type EscrowFactory @entity {
  id: ID!
  count: BigInt!
  eip20: Bytes! # address
  escrow: Bytes! # address
}

type ISEvent @entity {
  id: ID!
  count: BigInt!
  _url: String! # string
  _hash: String! # string
}

type PEvent @entity {
  id: ID!
  count: BigInt!
  _url: String! # string
  _hash: String! # string
}

type BulkTransferEvent @entity {
  id: ID!
  escrow: Bytes! # address 
  bulkCount: BigInt!
  txId: BigInt!
  
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes!
}