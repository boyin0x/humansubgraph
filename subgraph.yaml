specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EscrowFactory
    network: matic
    source:
      address: "0x45eBc3eAE6DA485097054ae10BA1A0f8e8c7f794"
      abi: EscrowFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Launched
      abis:
        - name: EscrowFactory
          file: ./abis/EscrowFactory.json
      eventHandlers:
        - event: Launched(address,address)
          handler: handleLaunched
      file: ./src/mapping.ts
