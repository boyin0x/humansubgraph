specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EscrowFactory
    network: rinkeby
    source:
      address: "0x925B24444511c86F4d4E63141D8Be0A025E2dca4"
      abi: EscrowFactory
      startBlock: 8180731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping/escrowfactory.ts
      entities:
        - Launched
      abis:
        - name: EscrowFactory
          file: ./abis/EscrowFactory.json
      eventHandlers:
        - event: Launched(address,address)
          handler: handleLaunched
templates:
  - name: Escrow
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: Escrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping/escrow.ts
      entities:
        - Escrow
      abis:
        - name: Escrow
          file: ./abis/Escrow.json
      eventHandlers:
        - event: IntermediateStorage(string,string)
          handler: handleIntermediateStorage
        - event: Pending(string,string)
          handler: handlePending
